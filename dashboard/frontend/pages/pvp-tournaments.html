<script>
let currentTournament = null;
let refreshInterval = null;

(function() {
    window.initPvpTournamentsPage = function() {
        console.log('PvP Tournaments Page Initialized');
        loadTournaments();
    };

    async function loadTournaments() {
        const container = document.getElementById('tournaments-container');
        try {
            const tournaments = await window.api.get('/pvp-tournaments');
            if (!Array.isArray(tournaments)) {
                throw new Error('Invalid response format');
            }
            displayTournaments(tournaments);
        } catch (error) {
            console.error('Failed to load tournaments', error);
            container.innerHTML = `
                <div class="text-center text-muted">
                    <p>Erreur lors du chargement des tournois</p>
                    <p style="font-size: 0.9rem; margin-top: 0.5rem;">${error.message || 'Erreur inconnue'}</p>
                </div>
            `;
        }
    }

    function displayTournaments(tournaments) {
        const container = document.getElementById('tournaments-container');
        
        if (tournaments.length === 0) {
            container.innerHTML = '<div class="text-center text-muted">Aucun tournoi disponible</div>';
            return;
        }

        container.innerHTML = tournaments.map(tournament => {
            const statusLabels = {
                'registration': 'Inscriptions',
                'brackets_generated': 'Brackets g√©n√©r√©s',
                'in_progress': 'En cours',
                'completed': 'Termin√©',
                'cancelled': 'Annul√©'
            };

            const statusColors = {
                'registration': 'var(--primary)',
                'brackets_generated': 'var(--warning)',
                'in_progress': 'var(--success)',
                'completed': 'var(--text-muted)',
                'cancelled': 'var(--error)'
            };

            const status = statusLabels[tournament.status] || tournament.status;
            const color = statusColors[tournament.status] || 'var(--text-muted)';

            return `
                <div class="tournament-card" onclick="viewTournament(${tournament.id})">
                    <div class="flex justify-between align-center">
                        <div style="flex: 1;">
                            <h4 style="margin: 0 0 0.5rem 0;">Tournoi #${tournament.id}</h4>
                            <div class="flex gap-2" style="flex-wrap: wrap;">
                                <span class="text-muted">${tournament.max_entries} participants</span>
                                <span style="color: ${color}; font-weight: 600;">‚óè ${status}</span>
                            </div>
                            <div class="text-muted" style="font-size: 0.9rem; margin-top: 0.5rem;">
                                Cr√©√© le ${new Date(tournament.created_at).toLocaleDateString('fr-FR')}
                            </div>
                        </div>
                        <div style="font-size: 2rem; margin-left: 1rem;">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    window.viewTournament = async function(tournamentId) {
        try {
            const tournament = await window.api.get(`/pvp-tournaments/${tournamentId}`);
            currentTournament = tournament;
            
            document.getElementById('tournaments-list').style.display = 'none';
            document.getElementById('tournament-detail').style.display = 'block';
            
            displayTournamentInfo(tournament);
            displayBracket(tournament);
            
            if (refreshInterval) clearInterval(refreshInterval);
            // Auto-refresh every 5 seconds if tournament is in progress
            if (tournament.status === 'in_progress' || tournament.status === 'brackets_generated') {
                refreshInterval = setInterval(() => refreshTournament(tournamentId), 5000);
            }
        } catch (error) {
            console.error('Failed to load tournament', error);
            alert(`Erreur lors du chargement du tournoi: ${error.message || 'Erreur inconnue'}`);
        }
    };

    function displayTournamentInfo(tournament) {
        const info = document.getElementById('tournament-info');
        const statusLabels = {
            'registration': 'Inscriptions',
            'brackets_generated': 'Brackets g√©n√©r√©s',
            'in_progress': 'En cours',
            'completed': 'Termin√©',
            'cancelled': 'Annul√©'
        };

        const participants = tournament.participants || [];
        const matches = tournament.matches || [];
        const completedMatches = matches.filter(m => m.status === 'completed').length;
        const totalMatches = matches.filter(m => m.status !== 'bye').length;

        info.innerHTML = `
            <div style="display: flex; gap: 1rem; flex-wrap: wrap; padding: 1rem; background: var(--surface-glass); backdrop-filter: blur(20px); border-radius: var(--border-radius-sm); border: 1px solid var(--surface-glass-border);">
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-circle" style="color: ${statusColors[tournament.status] || 'var(--text-muted)'}; font-size: 0.75rem;"></i>
                    <span><strong>Status:</strong> <span style="color: ${statusColors[tournament.status] || 'var(--text-muted)'};">${statusLabels[tournament.status] || tournament.status}</span></span>
                </div>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-users" style="color: var(--primary);"></i>
                    <span><strong>Participants:</strong> ${participants.length}/${tournament.max_entries}</span>
                </div>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-trophy" style="color: var(--warning);"></i>
                    <span><strong>Matches:</strong> ${completedMatches}/${totalMatches} termin√©s</span>
                </div>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-calendar" style="color: var(--secondary);"></i>
                    <span><strong>Cr√©√© le:</strong> ${new Date(tournament.created_at).toLocaleDateString('fr-FR')}</span>
                </div>
            </div>
        `;
    }

    function displayBracket(tournament) {
        const container = document.getElementById('bracket-container');
        
        if (!tournament.bracket || Object.keys(tournament.bracket).length === 0) {
            container.innerHTML = '<div class="text-center text-muted" style="padding: 3rem;">Brackets non g√©n√©r√©s</div>';
            return;
        }

        const rounds = Object.keys(tournament.bracket).sort((a, b) => parseInt(a) - parseInt(b));
        const matchesByRound = tournament.bracket;
        const totalRounds = rounds.length;
        const finalRound = totalRounds;
        
        const roundNames = {
            1: 'Premier Tour',
            2: 'Huiti√®mes',
            3: 'Quarts',
            4: 'Demi-Finales',
            5: 'Finale',
            6: 'Finale'
        };
        
        let html = '<div class="bracket-wrapper">';
        
        // Left side (first half of bracket)
        html += '<div class="bracket-side bracket-left">';
        for (let i = 0; i < rounds.length - 1; i++) {
            const round = rounds[i];
            const roundNum = parseInt(round);
            const matches = matchesByRound[round].sort((a, b) => a.match_number - b.match_number);
            const totalMatches = matches.length;
            const halfMatches = Math.ceil(totalMatches / 2);
            const leftMatches = matches.slice(0, halfMatches);
            
            if (leftMatches.length > 0) {
                html += `<div class="bracket-round">`;
                html += `<div class="round-header">${roundNames[roundNum] || `Round ${round}`}</div>`;
                
                for (const match of leftMatches) {
                    html += `<div class="match-group">`;
                    html += renderMatch(match, tournament);
                    html += `</div>`;
                }
                
                html += `</div>`;
            }
        }
        html += '</div>';
        
        // Center (Final)
        const finalMatches = matchesByRound[finalRound] || [];
        if (finalMatches.length > 0) {
            html += '<div class="bracket-center">';
            html += `<div class="round-header">üèÜ FINALE</div>`;
            for (const match of finalMatches.sort((a, b) => a.match_number - b.match_number)) {
                html += renderMatch(match, tournament);
            }
            html += '</div>';
        }
        
        // Right side (second half of bracket)
        html += '<div class="bracket-side bracket-right">';
        for (let i = 0; i < rounds.length - 1; i++) {
            const round = rounds[i];
            const roundNum = parseInt(round);
            const matches = matchesByRound[round].sort((a, b) => a.match_number - b.match_number);
            const totalMatches = matches.length;
            const halfMatches = Math.ceil(totalMatches / 2);
            const rightMatches = matches.slice(halfMatches);
            
            if (rightMatches.length > 0) {
                html += `<div class="bracket-round">`;
                html += `<div class="round-header">${roundNames[roundNum] || `Round ${round}`}</div>`;
                
                for (const match of rightMatches) {
                    html += `<div class="match-group">`;
                    html += renderMatch(match, tournament);
                    html += `</div>`;
                }
                
                html += `</div>`;
            }
        }
        html += '</div>';
        
        html += '</div>';
        container.innerHTML = html;
        
        // Re-attach event listeners after rendering
        setTimeout(() => {
            const matchElements = container.querySelectorAll('.match[data-match-id]');
            matchElements.forEach(el => {
                const matchId = el.getAttribute('data-match-id');
                el.addEventListener('click', (e) => {
                    e.stopPropagation();
                    console.log('Match clicked:', matchId);
                    window.openMatchModal(parseInt(matchId, 10));
                });
            });
        }, 100);
    }

    function renderMatch(match, tournament) {
        const statusClass = (match.status || 'pending').replace('_', '-');
        const matchId = parseInt(match.id, 10);
        
        const player1 = match.player1_id 
            ? `<div class="player ${match.winner_id === match.player1_id ? 'winner' : ''}">${escapeHtml(getPlayerName(match.player1_id, tournament))}</div>` 
            : '<div class="player empty">TBD</div>';
        
        const player2 = match.player2_id 
            ? `<div class="player ${match.winner_id === match.player2_id ? 'winner' : ''}">${escapeHtml(getPlayerName(match.player2_id, tournament))}</div>` 
            : '<div class="player empty">TBD</div>';
        
        const fightingEmoji = match.status === 'in_progress' ? '<div class="fighting-emoji">‚öîÔ∏è</div>' : '';
        const statusBadge = match.status !== 'pending' 
            ? `<div class="match-status-badge ${statusClass}">${match.status === 'in_progress' ? 'EN COURS' : match.status === 'completed' ? 'TERMIN√â' : ''}</div>` 
            : '';
        
        return `
            <div class="match ${statusClass}" onclick="window.openMatchModal(${matchId})" data-match-id="${matchId}" style="position: relative; z-index: 10;">
                ${statusBadge}
                <div class="match-number">Match #${match.match_number}</div>
                ${player1}
                ${fightingEmoji}
                <div class="vs-divider">VS</div>
                ${player2}
            </div>
        `;
    }

    function getPlayerName(userId, tournament) {
        if (!tournament.participants) return `User ${userId}`;
        const participant = tournament.participants.find(p => p.user_id === userId);
        return participant ? participant.user_tag : `User ${userId}`;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    window.openMatchModal = async function(matchId) {
        console.log('openMatchModal called with matchId:', matchId, 'currentTournament:', currentTournament);
        
        if (!currentTournament) {
            console.error('No tournament loaded');
            alert('Aucun tournoi charg√©');
            return;
        }

        // Find match in matches array or in bracket structure
        let match = null;
        if (currentTournament.matches && Array.isArray(currentTournament.matches)) {
            match = currentTournament.matches.find(m => parseInt(m.id, 10) === parseInt(matchId, 10));
        }
        
        // If not found, search in bracket structure
        if (!match && currentTournament.bracket) {
            for (const round in currentTournament.bracket) {
                const roundMatches = currentTournament.bracket[round];
                match = roundMatches.find(m => parseInt(m.id, 10) === parseInt(matchId, 10));
                if (match) break;
            }
        }

        if (!match) {
            console.error('Match not found:', matchId, 'Available matches:', currentTournament.matches, 'Bracket:', currentTournament.bracket);
            alert(`Match introuvable (ID: ${matchId})`);
            return;
        }
        
        console.log('Match found:', match);

        const modal = document.getElementById('match-modal');
        const details = document.getElementById('match-details');
        const actions = document.getElementById('match-actions');

        if (!modal || !details || !actions) {
            console.error('Modal elements not found');
            return;
        }

        const roundNames = {
            1: 'Premier Tour',
            2: 'Huiti√®mes de Finale',
            3: 'Quarts de Finale',
            4: 'Demi-Finales',
            5: 'Finale'
        };
        const roundName = roundNames[match.round] || `Round ${match.round}`;

        const statusLabels = {
            'pending': 'En attente',
            'in_progress': 'En cours',
            'completed': 'Termin√©',
            'bye': 'Bye'
        };
        const statusLabel = statusLabels[match.status] || match.status || 'pending';
        const statusColor = match.status === 'in_progress' ? 'var(--warning)' : match.status === 'completed' ? 'var(--success)' : 'var(--text-muted)';

        details.innerHTML = `
            <div style="padding: 1.5rem; background: var(--surface); border-radius: 8px; border: 1px solid var(--border-color);">
                <div style="margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color);">
                    <div style="margin-bottom: 0.75rem; font-size: 0.9rem; color: var(--text-muted);"><strong style="color: var(--text-main);">Phase:</strong> ${roundName}</div>
                    <div style="margin-bottom: 0.75rem; font-size: 0.9rem; color: var(--text-muted);"><strong style="color: var(--text-main);">Match:</strong> <span style="background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%); color: white; padding: 0.25rem 0.75rem; border-radius: 6px; font-weight: 600;">#${match.match_number}</span></div>
                    <div style="margin-bottom: 0.75rem; font-size: 0.9rem;"><strong style="color: var(--text-main);">Status:</strong> <span style="color: ${statusColor}; font-weight: 600;">${statusLabel}</span></div>
                </div>
                <div style="margin-bottom: 1rem;">
                    ${match.player1_id ? `<div style="margin-bottom: 1rem; padding: 1rem; background: var(--bg); border-radius: 8px; border: 2px solid ${match.winner_id === match.player1_id ? 'var(--success)' : 'var(--border-color)'};"><strong style="color: var(--text-main); display: block; margin-bottom: 0.5rem;">Joueur 1:</strong> <span style="font-size: 1.1rem; font-weight: 600; color: var(--text-main);">${escapeHtml(getPlayerName(match.player1_id, currentTournament))}</span></div>` : ''}
                    ${match.player2_id ? `<div style="padding: 1rem; background: var(--bg); border-radius: 8px; border: 2px solid ${match.winner_id === match.player2_id ? 'var(--success)' : 'var(--border-color)'};"><strong style="color: var(--text-main); display: block; margin-bottom: 0.5rem;">Joueur 2:</strong> <span style="font-size: 1.1rem; font-weight: 600; color: var(--text-main);">${escapeHtml(getPlayerName(match.player2_id, currentTournament))}</span></div>` : ''}
                </div>
                ${match.winner_id ? `<div style="margin-top: 1rem; padding: 1rem; background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%); border-radius: 8px; border: 2px solid var(--success);"><strong style="color: var(--success); display: block; margin-bottom: 0.5rem;">üèÜ Vainqueur:</strong> <span style="font-size: 1.1rem; font-weight: 600; color: var(--success);">${escapeHtml(getPlayerName(match.winner_id, currentTournament))}</span></div>` : ''}
            </div>
        `;

        actions.innerHTML = '';

        if (match.status === 'pending' && match.player1_id && match.player2_id) {
            actions.innerHTML = `
                <button class="btn btn-primary" onclick="startMatch(${match.id})" style="width: 100%; padding: 1rem; font-size: 1rem;">
                    <i class="fas fa-play"></i> D√©marrer le Match
                </button>
            `;
        } else if (match.status === 'in_progress' && match.player1_id && match.player2_id) {
            actions.innerHTML = `
                <div style="display: flex; flex-direction: column; gap: 0.75rem; width: 100%;">
                    <div style="text-align: center; margin-bottom: 0.5rem; color: var(--text-main); font-weight: 600;">S√©lectionner le vainqueur:</div>
                    <button class="btn btn-success" onclick="setWinner(${match.id}, '${match.player1_id}')" style="width: 100%; padding: 1rem; font-size: 1rem; background: linear-gradient(135deg, var(--success) 0%, #059669 100%);">
                        <i class="fas fa-trophy"></i> ${escapeHtml(getPlayerName(match.player1_id, currentTournament))} Gagne
                    </button>
                    <button class="btn btn-success" onclick="setWinner(${match.id}, '${match.player2_id}')" style="width: 100%; padding: 1rem; font-size: 1rem; background: linear-gradient(135deg, var(--success) 0%, #059669 100%);">
                        <i class="fas fa-trophy"></i> ${escapeHtml(getPlayerName(match.player2_id, currentTournament))} Gagne
                    </button>
                </div>
            `;
        } else if (match.status === 'completed') {
            actions.innerHTML = `<div style="text-align: center; padding: 1rem; background: var(--surface); border-radius: 8px; color: var(--text-main); font-weight: 600;">Match termin√©${match.winner_id ? ` - Vainqueur: ${escapeHtml(getPlayerName(match.winner_id, currentTournament))}` : ''}</div>`;
        } else {
            actions.innerHTML = '<div style="text-align: center; padding: 1rem; color: var(--text-muted);">Match non disponible</div>';
        }

        console.log('Setting modal display to flex');
        modal.style.display = 'flex';
        console.log('Modal display:', modal.style.display, 'Modal computed style:', window.getComputedStyle(modal).display);
        
        // Close modal when clicking outside
        modal.onclick = (e) => {
            if (e.target === modal) {
                closeMatchModal();
            }
        };
    };

    window.closeMatchModal = function() {
        const modal = document.getElementById('match-modal');
        if (modal) {
            modal.style.display = 'none';
        }
    };

    window.startMatch = async function(matchId) {
        console.log('startMatch called with matchId:', matchId);
        try {
            const response = await window.api.post(`/pvp-tournaments/${currentTournament.id}/matches/${matchId}/start`);
            console.log('Match started successfully:', response);
            closeMatchModal();
            // Refresh tournament data
            await refreshTournament(currentTournament.id);
        } catch (error) {
            console.error('Failed to start match', error);
            const errorMsg = error.response?.data?.error || error.message || 'Erreur inconnue';
            alert(`Erreur lors du d√©marrage du match: ${errorMsg}`);
        }
    };

    window.setWinner = async function(matchId, winnerId) {
        console.log('setWinner called with matchId:', matchId, 'winnerId:', winnerId);
        try {
            // Disable buttons to prevent double-clicking
            const buttons = document.querySelectorAll('#match-actions button');
            buttons.forEach(btn => btn.disabled = true);
            
            const result = await window.api.post(`/pvp-tournaments/${currentTournament.id}/matches/${matchId}/winner`, {
                winnerId: winnerId
            });
            console.log('Winner set successfully:', result);
            
            closeMatchModal();
            
            // Refresh tournament data to show updated bracket
            await refreshTournament(currentTournament.id);
            
            // Show success message
            console.log('Match winner set and bracket updated');
        } catch (error) {
            console.error('Failed to set winner', error);
            const errorMsg = error.response?.data?.error || error.response?.data?.details || error.message || 'Erreur inconnue';
            alert(`Erreur lors de la s√©lection du vainqueur: ${errorMsg}`);
            
            // Re-enable buttons on error
            const buttons = document.querySelectorAll('#match-actions button');
            buttons.forEach(btn => btn.disabled = false);
        }
    };

    window.showTournamentList = function() {
        document.getElementById('tournaments-list').style.display = 'block';
        document.getElementById('tournament-detail').style.display = 'none';
        currentTournament = null;
        if (refreshInterval) {
            clearInterval(refreshInterval);
            refreshInterval = null;
        }
        loadTournaments();
    };

    async function refreshTournament(tournamentId) {
        try {
            console.log('Refreshing tournament', tournamentId);
            const tournament = await window.api.get(`/pvp-tournaments/${tournamentId}`);
            console.log('Tournament refreshed, matches:', tournament.matches);
            currentTournament = tournament;
            displayTournamentInfo(tournament);
            displayBracket(tournament);
            console.log('Bracket displayed');
        } catch (error) {
            console.error('Failed to refresh tournament', error);
        }
    }

    // Close modal when clicking outside
    window.addEventListener('click', function(event) {
        const modal = document.getElementById('match-modal');
        if (event.target === modal) {
            closeMatchModal();
        }
    });
})();
</script>
